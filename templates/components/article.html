<div class="article-container">
    <div class="article">
        <div class="article-info-cont">
            <h3><a href="#">{{ article.title|truncatechars:100 }}</a></h3>
            <p>{{ article.subtitle|truncatechars:150 }}</p>
            <br>
        </div>
        <div class="article-img-cont">
            <img src="{{ article.url_image }}" alt="{{ article.title }}">
            <i class="bi bi-bookmark read-later-btn"></i>
        </div>
    </div>
    <div class="article-end-line"></div>
</div>
