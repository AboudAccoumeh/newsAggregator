<div class="article-view-cont">
    <div class="category">
        <p>{{ article.news_category }}</p>
    </div>
    <h1>{{ article.title }}</h1>
    <h3> {{ article.subtitle }} </h3>
    <p>{{ article.news_author}} - {{ article.publish_date}}</p>
    <img src="{{ article.url_image }}" alt="{{ article.title }}">
    <div>
        {{ article.content }}
        source: <a href="{{ article.source}}">{{ article.news_source }}</a>
    </div>
</div>
